<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../node_modules/socket.io/client-dist/socket.io.js"></script>
    <script>
        var socket = io();

        document.addEventListener("DOMContentLoaded",function(){
            socket.addEventListener("vipinEvent",function(evt){
                console.log("Server triggered the vipinEvent and sent: ",evt);
            });
            socket.addEventListener("messageevent",function(evt){
                console.log("Server triggered the messageevent and sent: ",evt);
            });
            setInterval(function(){
                socket.emit("clientevent",Math.random(Math.random()*1000));
            },4000);
        })
    </script>
</head>
<body>
    Welcome to Socket IO Excample
</body>
</html>
